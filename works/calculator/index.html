<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Evhenii Hudzenko">
	<title>Calculator</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<form name="calc" id="calculator">
		<table>
			<tr>
				<td>
					<input type="text" name="input" size="16" class="display" disabled>
				</td>
			</tr>
			<tr>
				<td class="buttons">
					<input type="button" name="doit" value="=">
				</td>
			</tr>
			<tr>
				<td class="buttons">
					<input type="button" name="one" value="1">
					<input type="button" name="two" value="2">
					<input type="button" name="three" value="3">
					<input type="button" name="add" value="+">
					<input type="button" name="four" value="4">
					<input type="button" name="five" value="5">
					<input type="button" name="six" value="6">
					<input type="button" name="sub" value="-">
					<input type="button" name="seven" value="7">
					<input type="button" name="eight" value="8">
					<input type="button" name="nine" value="9">
					<input type="button" name="mul" value="x">
					<input type="button" name="clear" value="c">
					<input type="button" name="zero" value="0">
					<input type="button" name="dot" value=".">
					<input type="button" name="div"  value="/">
				</td>
			</tr>
			<tr>
				<td><a href="#" class="switcher">Make ingeneer</a></td>
			</tr>
			<tr class="ingener">
				<td>
					<button data-action="sin">sin</button>
					<button data-action="cos">cos</button>
					<button data-action="tg">tg</button>
					<button data-action="ctg">ctg</button>
					<button data-action="lg">lg</button>
					<button data-action="ln">ln</button>
					<button data-action="sqr">x<sup>2</sup></button>
					<button data-action="fact">x!</button>
				</td>
			</tr>
		</table>
	</form>
	<script src="libs/jquery/jquery-2.2.3.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
